<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坪數計算器</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .area-block { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; position: relative; }
        .delete-btn { cursor: pointer; color: red; position: absolute; top: 10px; right: 10px; }
        input, select { margin: 5px 0; padding: 5px; width: 100%; font-size: 16px; }
        button { margin: 10px 5px; padding: 10px; font-size: 16px; cursor: pointer; }
        .area-row { margin-bottom: 10px; }
    </style>
</head>
<body>

    <h2 align="center">坪數計算器</h2>
    <hr>

    <div id="area-container"></div>

    <button id="add-btn">新增面積</button>
    <button id="clear-btn">清空全部</button>

    <h3 id="total-area">總坪數：0.00 坪</h3>
    <p id="formula"></p>

    <button id="copy-btn">複製計算式</button>

    <hr>
    <h7>© KUAN 2025</h7>
  
    <script src="script.js"></script>

</html>
